#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

source = ./setupExec.conf

source = ./windowRules.conf
source = ./wmControls.conf
source = ./myBinds.conf

#monitor=,preferred,auto,1,mirror,HDMI-A-1
#monitor=eDP-1,preferred,auto,1
monitor=,preferred,auto,1#,mirror,eDP-1
#monitor=HDMI-A-1,disable
#monitor=HDMI-A-1,preferred,auto,1,mirror,HDMI-A-1
#monitor=,preferred,auto,1,mirror,HDMI-A-1
#monitor=eDP-1,1920x1080@60,0x0,1,mirror,HDMI-A-1


input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in  = 5
    gaps_out = 15
    border_size=2
	no_border_on_floating = true
    col.active_border   = 0xfff0b44b
    #col.active_border   = 0xffb24217
    col.inactive_border = 0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

	cursor_inactive_timeout = 5

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=5
    blur=yes
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=true
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

misc {
	enable_swallow=yes
	swallow_regex=kitty
}
